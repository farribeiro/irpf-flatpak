app-id: br.gov.rfb.irpf
branch: stable
tags: [proprietary]
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: /app/irpf.sh
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
modules:
  - name: irpf
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh
      - sh install.sh
      - install -Dm644 br.gov.rfb.irpf.desktop /app/share/applications/br.gov.rfb.irpf.desktop
    sources:
      - type: archive
        url: https://downloadirpf.receita.fazenda.gov.br/irpf/2022/irpf/arquivos/IRPF2022-1.0.zip
        sha256: 91fe293c0daa1ac857640f9d66c6f2db117df07427a17c74e7fe518fdddc73bc
      - type: file
        path: irpf.sh
      - type: file
        path: install.sh
      - type: file
        path: br.gov.rfb.irpf.desktop
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # Needs to save files locally
  - --filesystem=xdg-documents
  - --filesystem=home
  # Java paths
  - --env=PATH=$PATH:/app/jre/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
